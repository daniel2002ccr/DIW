<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
  <header>
    <h1>Recogida de datos</h1>
  </header>
  <form action="/alta" method="post">
    <fieldset>
      <legend>Datos personales</legend>
      <p>
        <label>Progreso en el formulario:</label> <progress max="10" value="0">0/10</progress>
      </p>
      <p>
        <label>Nombre y apellidos:</label> <input type="text" name="nombre" required>
      </p>
      <p>
        <label>Fecha de nacimiento: </label>
        <input type="date" name="fNac">
      </p>
      <p>
        <label>Teléfono: </label><input type="tel" name="tlf">
      </p>
      <p>
        <label>Fotografía reciente: <input type="file" name="foto" accept="image/png, image/jpeg"></label>
      <p>
        <label>Correo electrónico:</label> <input type="email" name="email" required>
      </p>
      <p>
        <label>Contraseña:</label> <input type="password" name="passwd" minlength="8">
      </p>
    </fieldset>
    <fieldset>
      <legend>Méritos académicos</legend>
      <p>
        <label>Progreso en el formulario: </label><progress max="10" value="6">6/10</progress>
      </p>

      <p>Señale la titulación más alta que posea</p>
      <ul>
        <li>
          <label>Enseñanza obligatoria / sin estudios </label><input type="radio" value="ESO" name="estudios">
        </li>
        <li>
          <label>Bachillerato / CC.FF. de grado medio de FP</label> <input type="radio" value="BACH" name="estudios">
        </li>
        <li>
          <label>Estudios universitarios de primer ciclo / CC.FF. de grado superior de FP </label><input type="radio"
            value="FPGS" name="estudios">
        </li>
        <li>
          <label>Grado / Licenciatura universitaria</label> <input type="radio" value="Grado" name="estudios">
        </li>
        <li>
          <label>Estudios de postgrado / máster</label> <input type="radio" value="Master" name="estudios">
        </li>
        <li>
          <label>Doctorado</label> <input type="radio" value="Doctorado" name="estudios">
        </li>
      </ul>
      <p>
        <label for="titulacion">Indique los títulos académicos que desee aportar a su ficha personal:</label><br>
        <textarea id="titulacion" rows="4" cols="60" maxlength="500"> </textarea>
      </p>
    </fieldset>
    <fieldset>
      <legend>Sectores en los que desea trabajar</legend>
      <p>
        <label>Progreso en el formulario:</label> <progress max="10" value="8">8/10</progress>
      </p>

      <ul class="sector">
        <li>
          <label>Educación</label> <input type="checkbox" name="educacion">
        </li>
        <li>
          <label>Tecnología </label><input type="checkbox" name="tecnologia">
        </li>
        <li>
          <label>Construcción</label> <input type="checkbox" name="construccion">
        </li>
        <li>
          <label>Hostelería </label><input type="checkbox" name="hosteleria">
        </li>
        <li>
          <label>Industria</label> <input type="checkbox" name="industria">
        </li>
        <li>
          <label>Servicios al hogar</label> <input type="checkbox" name="servicios">
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>Otros aspectos</legend>
      <p>
        <label>Progreso en el formulario:</label> <progress max="10" value="9">9/10</progress>
      </p>

      <p>
        <label for="ccaa">Comunidad auntónoma preferida para trabajar:</label>
        <select id="ccaa">
          <option value="">Seleccione la comunidad autónoma</option>
          <option value="Andalucia">Andalucía</option>
          <option value="Aragon">Aragón</option>
          <option value="Principado de Asturias">Principado de Asturias</option>
          <option value="Islas Baleares">Islas Baleares</option>
          <option value="Pais Vasco">País Vasco</option>
          <option value="Canarias">Canarias</option>
          <option value="Cantabria">Cantabria</option>
          <option value="Castilla-La Mancha">Castilla-La Mancha</option>
          <option value="Castilla y Leon">Castilla y León</option>
          <option value="Cataluna">Cataluña</option>
          <option value="Extremadura">Extremadura</option>
          <option value="Galicia">Galicia</option>
          <option value="Comunidad de Madrid">Comunidad de Madrid</option>
          <option value="Region de Murcia">Región de Murcia</option>
          <option value="Comunidad Foral de Navarra">Comunidad Foral de Navarra</option>
          <option value="La Rioja">La Rioja</option>
          <option value="Comunidad Valenciana">Comunidad Valenciana</option>
          <option value="Ceuta">Ceuta</option>
          <option value="Melilla">Melilla</option>
        </select>
      </p>
    </fieldset>
    <p>
      <button type="button">Imprimir <img alt="logo Acrobat Reader"

          width="20"></button> <button type="submit">Enviar</button>
    </p>
  </form>
</body>

</html>
